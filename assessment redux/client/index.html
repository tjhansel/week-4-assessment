<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>

  <body class="container">
    <h1>Fortune Teller</h1>

	<form onsubmit="submitName(event)">
		<label for="name">Enter your name:</label>
		<input type="text" id="name">
		<button type="submit">Submit</button>
	</form>
<br>
  <button id="complimentButton">Get A Compliment</button>
  <br><br>
	<div id="color-container">
		<button onclick="generateRandomColor()">Get Your Lucky Color</button>
		<div id="color" style="width: 100px; height: 100px; border: 1px solid black;"></div>
	</div>
<br>
	<div id="fortune-container">
		<button onclick="getFortune()">Get Your Fortune</button>
		<p id="fortune"></p>
	</div>

	<div id="add-fortune-container">
		<h4>Add your own fortune</h4>
		<label for="new-fortune">Enter your fortune:</label>
		<input type="text" id="new-fortune">
		<button onclick="addFortune()">Submit</button>
	</div>
   

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="mainCopy.js"></script>
    
  </body>
</html>
